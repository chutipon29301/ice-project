version: "3.2"

services:
  backend:
    image: node:10
    volumes:
      - ./backend:/server
    command: sh -c 'cd /server && yarn && yarn start'
  db:
    ports:
      - 3306:3306
    volumes:
      - ./volumes/database:/var/lib/mysql
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/sites-enabled/server.conf:/etc/nginx/sites-enabled/server.conf
