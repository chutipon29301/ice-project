version: "3.2"

services:
  backend:
    build: ./backend
    image: iceprojectbackend
    restart: always
    volumes:
      - ./backend:/server
    environment:
      SERVER_URL:
      MYSQL_SERVER: db
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_DATABASE:
      CHANNEL_ID:
      CHANNEL_SECRET:
      IOT_DEVICE_SECRET:
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE:
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD:
